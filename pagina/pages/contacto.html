    <main>
        <section class="formul">
            <h1 class="tituloPrincipal">Comunicate con nosotros</h1>
            <h2 class="tituloTerciario">¡Llená el formulario!</h2>
            <form class="container" action="" method="get" enctype="text/plain">
                <fieldset>
                    <legend>Sugerencias</legend>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Apellido">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Sugerencias</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" cols="30" rows="10" maxlength="300" placeholder="Sugerencias (max 300 caracteres)"></textarea>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          No soy un robot
                        </label>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-primary col-xl-6">Enviar</button>
                        <button type="reset" class="btn btn-light col-xl-6">Reset</button>
                    </div>
                </fieldset>
            </form>
        </section>
