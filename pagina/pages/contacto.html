    <main>
        <section class="formul">
            <h1 class="tituloPrincipal">Comunicate con nosotros</h1>
            <h2 class="tituloTerciario">¡Llená el formulario!</h2>
            <form action="" method="get" enctype="text/plain">
                <fieldset>
                    <legend>Sugerencias</legend>
                    <div class="nombre">
                        <label for="infoPersonal">Nombre:</label>
                        <input class="inputText" type="text" name="userName" id="infoPersonal" placeholder="Nombre" required>
                    </div>
                    <div>
                        <label for="infoPersonal">Apellido:</label>
                        <input class="inputText" type="text" name="userLastName" id="infoPersonal" placeholder="Apellido" required>
                    </div>
                    <div>
                        <label for="infoPersonal">Sugerencias:</label>
                        <br>
                        <textarea class="inputText" name="" id="" cols="30" rows="10" maxlength="300" placeholder="Sugerencias (max 300 caracteres)"></textarea>
                    </div>
                    <div>
                        <input class="inputBoton" type="submit" value="Enviar">
                        <input class="inputBoton" type="reset" value="Reset">
                    </div>
                </fieldset>
            </form>
        </section>
        
    </main>
